<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<div th:replace="/include/script_public_1 :: head"></div>
<head>
	<script src="/js/content/company/reqNewCom.js"></script>
	<link rel="stylesheet" href="/css/content/company/reqNewCom.css">	
</head>

<body class="hold-transition register-page">

	<div class="register-box">
		<div class="register-logo">
			<b th:text="${serviceName}"></b>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">Request a New Membership Company</p>

			<form action="javascript:requestProcess();" method="post" class="formCls">
				<div class="form-group has-feedback">
					<input type="text" name="comNm" class="form-control" placeholder="Company Name">
					<span class="glyphicon glyphicon-home form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" name="mngNm" class="form-control" placeholder="Manager Name">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="email" name="mngEmail" class="form-control" placeholder="Manager Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="tel" name="mngTel" class="form-control" placeholder="Manager Tel">
					<span class="glyphicon glyphicon-phone form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat submit">Request</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="login.html" class="text-center">I already have a Membership Company</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
				increaseArea: '20%' // optional
			});
		});
	</script>
</body>

</html>
