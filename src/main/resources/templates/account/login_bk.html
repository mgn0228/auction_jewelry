<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{include/script_public_1::head}"></div>

<head>
	<script src="/js/content/account/login.js"></script>
	<link rel="stylesheet" href="/css/content/account/login.css">
	<script>
		var _pid = "[[${pid}]]";
	</script>
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b th:text="${serviceName}"></b>
		</div>

		<div class="login-box-body">
			<form action="javascript:loginprocess();" id="login" method="post" class="loginForm">
				<div class="form-group has-feedback">
					<input type="text" class="form-control comcd" name="comcd" placeholder="Company Code">
					<span class="glyphicon glyphicon-home form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" class="form-control mbid" name="mbid" placeholder="ID">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="mbpwd" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
<!--
						<div class="checkbox icheck">
							<label><input type="checkbox" name="rememberme" value="ok" class="rememberme"> Remember Me</label>
						</div>
-->
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat submit">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

<!--

			<div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign
					in using
					Facebook</a>
				<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign
					in using
					Google+</a>
			</div>
-->

			<!-- /.social-auth-links -->


		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
				increaseArea: '20%' // optional
			});
		});
	</script>
</body>

</html>
