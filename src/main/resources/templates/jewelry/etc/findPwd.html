<!DOCTYPE html>
<html lang="ko">
<head>
    <title>비밀번호 찾기 - PUBLIC ACTION</title>
    <th:block th:replace="~{jewelry_include/script_public_1::head}"></th:block>
    <th:block th:replace="~{jewelry_include/script_custom_js_css::custom_js_css}"></th:block>

    <th:block th:if="${cm.jscssimport == 'Y'}">
        <script th:src="'/js/content/etc/'+${pid}+'.js?v=1.0.0'"></script>
    </th:block>
</head>

<body>
<div id="skipnavi">
    <a href="#gnb">주메뉴 바로가기</a>
    <a href="#contents">본문 바로가기</a>
</div>

<div class="wrap">
    <header id="header">
        <h1 class="logo"><a href="#">AUTOMART</a></h1>
        <h1 class="logo"><a href="/">AUTOMART</a></h1>
        <th:block th:replace="~{jewelry_include/nav_public_1::nav}"></th:block>
        <div id="gnb_bg"></div>
    </header>
    <!-- //header -->
    <hr/>

    <article id="container" class="container">
        <th:block th:replace="~{jewelry_include/nav_location_public_1::navlocation_onedepth}"></th:block>

        <section id="contents" class="contents">
            <h4 class="tit_ty1">비밀번호 찾기</h4>
            <ul class="idpw_tab">
                <li><a href="/findID">아이디 찾기</a></li>
                <li class="active"><a href="#">비밀번호 찾기</a></li>
            </ul>
            <fieldset class="pw_box">
                <legend>비밀번호 찾기</legend>

                <p><strong class="txt_must">*</strong> 비밀번호를 초기화하여 등록된 휴대폰번호로 전송합니다.</p>
                <table class="tbl_data7">
                    <colgroup>
                        <col style="width:35%">
                        <col style="width:65%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row"> 아이디</th>
                        <td>
                            <input type="text" id="id" title="아이디" class="inp_ty2" style="width:228px;" maxlength="20"
                                   value=""/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"> 이름</th>
                        <td>
                            <input type="text" id="name" title="이름" class="inp_ty2" style="width:228px;" value=""/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"> 휴대폰번호</th>
                        <td>
                            <input type="text" id="phone1" title="휴대폰번호 앞자리" class="inp_ty2" style="width:58px;" value="010" maxlength="3"/>
                            <span class="mr4 ml4">-</span>
                            <input type="text" id="phone2" title="휴대폰번호 가운데자리" class="inp_ty2" style="width:58px;" maxlength="4"/>
                            <span class="mr4 ml4">-</span>
                            <input type="text" id="phone3" title="휴대폰번호 끝자리" class="inp_ty2" style="width:58px;" maxlength="4"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--
                                <p>본인 명의의 아이디를 입력해 주세요.</p>
                                <p>등록된 정보를 통해 비밀번호를 초기화 하며, 초기화 비밀번호를 아래의 선택한 휴대폰 또는 이메일로 전송합니다.</p>
                                <input type="text" title="아이디 입력" class="inp_ty4" style="width:354px;" />
                -->
                <div class="mt28 btn_center">
                    <button type="button" class="btn_ty4 mr8" onclick="checkPWDExist()">확인</button>
                    <!--
                                        <button type="button" class="btn_ty5">이전</button>
                    -->
                </div>

            </fieldset>
        </section>
    </article>
    <!-- //container -->
    <hr/>

	<th:block th:replace="~{jewelry_include/footer_public_1::footer}"></th:block>
</div>

</div>
</body>
</html>
