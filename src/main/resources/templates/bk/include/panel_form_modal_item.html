

<th:block th:fragment="formModalItems(schemaId)">
	
	<th:block th:each="item , status: ${schemaId}">
		
		<th:block th:if="${item.fdAliasNm.equals('key_f')}">
			<span class="keyfdnm hidden" th:attr="keyfd = ${item.fdAliasNm}"></span>
		</th:block>
		
		<th:block th:if = "${item.fdIsForm.toString().equals('Y')}">
			
			
			<th:block th:if = "${item.fdTagType.toString().equals('hidden')}">
								<input type="hidden" class="form-control" th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value="">
			</th:block>
			<th:block th:if = "${!item.fdTagType.toString().equals('hidden')}">
				
				<th:block th:if = "${item.fdIsNewRow.toString().equals('Y')}">
					<div class="formitem_newline col-md-12">
					</div>
				</th:block>
				
				
				
				<th:block th:if = "${item.fdVisible.toString().equals('N')}">
									<div th:attr="class='formitem_' + ${item.fdTagType} + ' col-md-'+${item.fdWidth}+' hidden'">
				</th:block>
				<th:block th:if = "${item.fdVisible.toString().equals('Y')}">
									<div th:attr="class='formitem_' + ${item.fdTagType} + ' col-md-'+${item.fdWidth}">
				</th:block>
				
										<div class="form-group">
											<label th:attr="defrequired=${item.fdRequired}">
												<span th:utext="${item.fdLabel}"></span>
				<th:block th:if = "${item.fdTagType.toString().equals('select_list')}">
												<span class="selListAdd itemactions" th:attr="actPid=${item.fdModalPid},actTarget=${item.fdModalPidTargets},actResult=${item.fdModalPidResults},actParams=${item.fdModalPidParams},actOptions=${item.fdModalPidOptions}" onclick="selListActionAdd(this);" data-toggle="modal" data-target="#commonModal" th:data-whatever="${item.fdAliasNm}"><i class="fa fa-fw fa-plus-circle"></i></span>
												<span class="selListDel itemactions" th:attr="actTarget=${item.fdModalPidTargets}" onclick="selListActionDel(this);"><i class="fa fa-fw fa-minus-circle"></i></span>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('text_select_multi')}">
												<input type="text" class="form-control addtext" th:name="|${item.fdAliasNm}_addtext|" th:id="|${item.fdAliasNm}_addtext|"  value="">

												<span class="selListAdd itemactions" onclick="selListAddText(this);"><i class="fa fa-fw fa-plus-circle"></i></span>
												<span class="selListDel itemactions" onclick="selListDelText(this);"><i class="fa fa-fw fa-minus-circle"></i></span>
				</th:block>
				<th:block th:if = "${item.fdTagType != 'select_list' and item.fdModalPid != ''}">
												<span class="selListAdd itemactions" th:attr="actPid=${item.fdModalPid},actTarget=${item.fdModalPidTargets},actResult=${item.fdModalPidResults},actParams=${item.fdModalPidParams},actOptions=${item.fdModalPidOptions}" onclick="selListActionAdd(this);" data-toggle="modal" data-target="#commonModal" th:data-whatever="${item.fdAliasNm}"><i class="fa fa-fw fa-plus-circle"></i></span>
												<span class="selListDel itemactions" th:attr="actTarget=${item.fdModalPidTargets}" onclick="selListActionDel(this);"><i class="fa fa-fw fa-minus-circle"></i></span>
				</th:block>
											</label>
				
				<th:block th:if = "${item.fdTagType.toString().equals('select')}">
											<select class="form-control select2 hidden" style="width: 100%;" th:name="${item.fdAliasNm}"
												th:id="${item.fdAliasNm}" value="" 
												th:attr="deflist=${item.fdList},deflistpid=${item.fdListPid},defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}"
												th:utext="|<option value=''>선택</option> ${item.fdListTag}|">
											</select>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('select_multi') or item.fdTagType.toString().equals('text_select_multi')}">
											<select multiple class="form-control multiple" style="width: 100%;"
												 th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
												 th:attr="deflist=${item.fdList},deflistpid=${item.fdListPid},defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</select>
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('select_list')}">
											<select multiple class="form-control multiple" style="width: 100%;"
												th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
												th:attr="deflist=${item.fdList},deflistpid=${item.fdListPid},defmodalpid=${item.fdModalPid},defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</select>
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('text')}">
											<input type="text" class="form-control" style="width: 100%;" th:name="${item.fdAliasNm}"
												th:id="${item.fdAliasNm}"  value=""
												th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('text_color')}">
											<input type="text" class="form-control colorpicker" style="width: 100%;" th:name="${item.fdAliasNm}"
												th:id="${item.fdAliasNm}"  value=""
												th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('password')}">
											<input type="password" class="form-control" style="width: 100%;" th:name="${item.fdAliasNm}"
												th:id="${item.fdAliasNm}" value="" th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('textarea')}">
											<textarea class="form-control" rows="3" style="width: 100%;max-width: 100%;" th:name="${item.fdAliasNm}"
												th:id="${item.fdAliasNm}" value="" th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}"></textarea>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('radio')}">
											<div class="radio">
					<th:block th:each="subitem : ${#strings.arraySplit(item.fdListTag,'##')}">
												<label>
												<input type="radio" class="form-control minimal" style="width: 100%;" th:name="${item.fdAliasNm}"
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate},value=${#strings.listSplit(subitem,'**')[1]}">
												<th:block th:text="${#strings.listSplit(subitem,'**')[0]}"></th:block>
												</label>
					</th:block>
											</div>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('checkbox')}">
											<div class="checkbox">
					<th:block th:each="subitem : ${#strings.arraySplit(item.fdListTag,'##')}">
												<label>
												<input type="checkbox" class="form-control minimal" style="width: 100%;" th:name="${item.fdAliasNm}"
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate},value=${#strings.listSplit(subitem,'**')[1]}">
												<th:block th:text="${#strings.listSplit(subitem,'**')[0]}"></th:block>
												</label>
					</th:block>
											</div>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('date')}">
											<div class="input-group date">
												<div class="input-group-addon">
													<i class="fa fa-calendar"></i>
												</div>
												<input type="text" class="form-control pull-right datepicker" style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</div>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('datetime')}">
											<div class="input-group date">
												<div class="input-group-addon">
													<i class="fa fa-calendar"></i>
												</div>
												<input type="text" class="form-control pull-right datetimepicker" style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</div>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('time')}">
											<div class="input-group time">
												<div class="input-group-addon">
													<i class="fa fa-clock-o"></i>
												</div>
												<input type="text" class="form-control pull-right " data-inputmask="'alias':'hh:mm'" data-mask style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
<!--
												<input type="text" class="form-control pull-right timepicker" style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
-->
											</div>
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('period_date')}">
											<div class="input-group date">
												<div class="input-group-addon">
													<i class="fa fa-calendar"></i>
												</div>
												<input type="text" class="form-control pull-right reservation" style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</div>
				</th:block>
				<th:block th:if = "${item.fdTagType.toString().equals('period_datetime')}">
											<div class="input-group date">
												<div class="input-group-addon">
													<i class="fa fa-calendar"></i>
												</div>
												<input type="text" class="form-control pull-right reservationtime" style="width: 100%;"
													th:name="${item.fdAliasNm}" th:id="${item.fdAliasNm}" value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
											</div>
				</th:block>
				
				<th:block th:if = "${item.fdTagType.toString().equals('file')}">
											<div class="input-group input-group-sm">
												<input type="file" class="form-control" style="width: 100%;" th:name="${item.fdAliasNm}"
													th:id="${item.fdAliasNm}"  value=""
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
												<span class="input-group-btn">
													<button type="button" class="btn btn-info btn-flat imageView"
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate},targetname=${item.fdAliasNm}" onclick="window.open($(this).attr('fileInfo'),'_blank');">View</button>
												</span>
											</div>
												
				</th:block>
				
				
				
				<th:block th:if = "${item.fdTagType.toString().equals('imageView')}">
												
												<img class="form-control" src="/img/common/blankImage.png" style="width: 100%;" th:name="${item.fdAliasNm}"
													th:id="${item.fdAliasNm}"
													th:attr="defdisabled=${item.fdDisabled},defnoupdate=${item.fdNoUpdate}">
												
				</th:block>
				
				
				
				<th:block th:if = "${item.fdTagType.toString().equals('div')}">
											<div class="input-group input-group-sm " th:id="${item.fdAliasNm}">
											</div>
				</th:block>
				
					
										</div>
										<!-- /.form-group -->
									</div>
									<!-- /.col -->
			</th:block>
			
		</th:block>
		
	</th:block>
	
	
</th:block>
