

<th:block th:fragment="datatablepanel">
	
	<div class="row datatablepanel">
	
	<!-- Panel Datatable Type 1 -->
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">목록</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		<!--			
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
									
		-->
				</div>
			</div>
			<!-- /.box-header -->
			
			
			<div class="box-body">
	
	
					<table id="datatable" class="table table-bordered table-striped">
						<thead>
							<tr>
	<th:block th:each="item : ${mainContentSchema}">
		<th:block th:if = "${item.fdIsTable.toString().equals('Y')}">
								<th th:utext="${item.fdLabel}" th:attr="fn=${item.fdAliasNm}"></th>
		</th:block>
	</th:block>
							</tr>
						</thead>
						<tbody>
	<th:block th:each="row : ${mainContent}">
							<tr>
		<th:block th:each="col : ${mainContentSchema}">
			<th:block th:if = "${col.fdIsTable.toString().equals('Y')}">
								<td th:utext="${row[col.fdAliasNm]}"></td>
			</th:block>
		</th:block>
							</tr>
	</th:block>
							
							
						</tbody>
						<tfoot>
							<tr>
	<th:block th:each="item : ${mainContentSchema}">
		<th:block th:if = "${item.fdIsTable.toString().equals('Y')}">
								<th th:utext="${item.fdLabel}"></th>
		</th:block>
	</th:block>
							</tr>
						</tfoot>
					</table>
					
					
				
			</div>
			<!-- /.box-body -->
			
		</div>
		<!-- /.box -->
			
	</div>
	<!-- /.col-xs-12 -->
			
	</div>
	<!-- /.row -->

</th:block>>
