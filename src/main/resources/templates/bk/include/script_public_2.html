 	<script>
		var _pid = "[[${pid}]]";
		var _utilAjax = new cm_ajaxUtil();
		var _utilJson = new cm_jsonUtil();
		var _utilForm = new cm_formUtil();
		var _utilSearch = new cm_searchUtil();
		var _utilDatatable = new cm_datatableUtil();
		var _utilMenu = new cm_menuUtil();
		var _utilString = new cm_stringUtil();
		var _utilModal = new cm_modalUtil();
		var _datatable = null;
		var _searchPanelCls = ".search-panel";
		var _formPanelCls = ".form-panel";
		var _dataTableCls = "#datatable";
		var _datatablePanelCls = ".datatablepanel";
		var _utilKakaomap = new cm_kakaoMapUtil();
		var _utilExcel = new cm_excelUtil();
		
		
		var _char_chartJS = new cm_charJSUtil();
		
		
		function logoutprocess () {
			var data = {};
			var ret = _utilAjax.sendSyncRet("/account/logout", _utilJson.make(_pid,data));
			if (ret.result == "OK") {
				location.replace("/");
			} else {
				alert(ret.message);
			}
		}
		

		function init() {
			init_common();
			
			if ($(_dataTableCls).length >= 0) {
				_datatable = $(_dataTableCls).DataTable({
					"autoWidth": true
					,"paging": true
					,"lengthChange": true
					,"searching": true
					,"ordering": true
					,"info": true
					,"language": {
						"info": "Showing page _PAGE_ of _PAGES_"
						, "infoEmpty": "No entries to show"
						, "emptyTable": "No data available in table"
						, "paginate": {
							"previous": "<"
							, "next": ">"
							, "last": ">>"
							, "first": "<<"
						}
						, "lengthMenu": 'Show <select>' +
							'<option value="10">10</option>' +
							'<option value="25">25</option>' +
							'<option value="50">50</option>' +
							'<option value="100">100</option>' +
							'<option value="-1">All</option>' +
							'</select> Entries'
					}
					,"drawCallback": function (settings) {
						_utilForm.init(_formPanelCls,_utilDatatable);
						_utilSearch.init(_searchPanelCls,_utilDatatable);
						_utilDatatable.init(_datatablePanelCls);
						setDataTable();
					}
	
				});
				
			}
			
			private_function("afterInit",null);
			
		}
		
		
		function setDataTable() {
			setTimeout(function() {
				_utilDatatable.setDataTable(_datatable,_dataTableCls);
				//_utilForm.disable(_formPanelCls, true);
				_utilDatatable.resetEvent();
			}, 100);
		}
		
		
		function resetDataTable(tblstr_thead,tblstr_tbody,tblstr_footer) {
			if ($(_dataTableCls).length >= 0) {
				
				$(_dataTableCls).DataTable().destroy();
				$(_dataTableCls+" tbody ").empty();
				
				$(_dataTableCls+" tbody ").append(tblstr_tbody);
				
				
				_datatable = $(_dataTableCls).DataTable({
					"autoWidth": true
					,"paging": true
					,"lengthChange": true
					,"searching": true
					,"ordering": true
					,"info": true
					,"language": {
						"info": "Showing page _PAGE_ of _PAGES_"
						, "infoEmpty": "No entries to show"
						, "emptyTable": "No data available in table"
						, "paginate": {
							"previous": "<"
							, "next": ">"
							, "last": ">>"
							, "first": "<<"
						}
						, "lengthMenu": 'Show <select>' +
							'<option value="10">10</option>' +
							'<option value="25">25</option>' +
							'<option value="50">50</option>' +
							'<option value="100">100</option>' +
							'<option value="-1">All</option>' +
							'</select> Entries'
					}
					,"drawCallback": function (settings) {
						setDataTable();
					}
	
				});
				
				
			}
			
		}
		
		function formSet(dt, dblclick) {
			var i=0;
			var data = null;
			_utilForm.formClear(_formPanelCls);
			
			if (dt.getSelectedIndex() != -1) {
				private_function("formSetBefore");
				var param = {};
				param.pid = _pid;
				param.key_f = dt.getSelectData()[0];
				
				data = _utilForm.setFormData(_formPanelCls,_utilAjax.sendSyncRet("/"+_pid+"/one" ,_utilJson.make(_pid, param)));
				
				if (dblclick == true) {
//					stdMod();
				}
			}
			private_function("formSetAfter",data);
			if (dblclick == false || dblclick == undefined ) _utilForm.disable(_formPanelCls, true);
			
			
		}
		
	</script>
