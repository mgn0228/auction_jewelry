		function logoutprocess () {
			var data = {};
			var ret = _utilAjax.sendSyncRet("/account/logout", _utilJson.make(_pid,data));
			if (ret.result == "OK") {
				location.replace("/");
			} else {
				alert(ret.message);
			}
		}
		

		function init() {
			//Initialize Select2 Elements
			$(".select2").select2();
			//Datemask dd/mm/yyyy
//			$("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
			$(".datemask").inputmask("yyyy-mm-dd", {"placeholder": "yyyy-mm-dd"});
			//Datemask2 mm/dd/yyyy
//			$(".datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
			$(".datemask2").inputmask("yyyy-mm-dd", {"placeholder": "yyyy-mm-dd"});
			//Money Euro
			$("[data-mask]").inputmask();

			//Date range picker
			$('.reservation').daterangepicker(
				{
					datePicker: true
					,locale: {
						format: 'YYYY-MM-DD'
					}
				}
			);
			//Date range picker with time picker
//			$('.reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
			$('.reservationtime').daterangepicker(
				{
					timePicker: true
					, timePickerIncrement: 1
					, locale: {
						format: 'YYYY-MM-DD HH:mm'
					}
				}
			);
			//Date range as a button
			$('.daterange-btn').daterangepicker(
				{
					ranges: {
						'Today': [moment(), moment()],
						'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
						'Last 7 Days': [moment().subtract(6, 'days'), moment()],
						'Last 30 Days': [moment().subtract(29, 'days'), moment()],
						'This Month': [moment().startOf('month'), moment().endOf('month')],
						'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
					},
					startDate: moment().subtract(29, 'days'),
					endDate: moment()
				},
				function (start, end) {
//					$('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
					$('.daterange-btn span').html(start.format('YYYY-MM-DD hh:mm:ss') + ' - ' + end.format('YYYY-MM-DD  hh:mm:ss'));
				}
			);
			
			//Date picker
			$('.datepicker').datepicker({
				autoclose: true
				,format: 'yyyy-mm-dd'
			});
			//Date Time picker
			$('.datetimepicker').datepicker({
				autoclose: true
				,format: 'yyyy-mm-dd hh:mm:ss a'
			});

			//Time picker
			$('.timepicker').timepicker({
				autoclose: true
				,format: 'hh:mm'
			});

						_utilForm.init(_formPanelCls,_utilDatatable);
						_utilSearch.init(_searchPanelCls,_utilDatatable);

						setDataTable();

		function setDataTable() {
			setTimeout(function() {
				_utilDatatable.setDataTable(_datatable,_dataTableCls);
				//_utilForm.disable(_formPanelCls, true);
				_utilDatatable.resetEvent();
			}, 100);
		}
		
		
		function resetDataTable(tblstr_thead,tblstr_tbody,tblstr_footer) {
			if ($(_dataTableCls).length >= 0) {
				
				$(_dataTableCls).DataTable().destroy();
				$(_dataTableCls+" tbody ").empty();
				
				$(_dataTableCls+" tbody ").append(tblstr_tbody);
				
				
				_datatable = $(_dataTableCls).DataTable({
					"autoWidth": true
					,"paging": true
					,"lengthChange": true
					,"searching": true
					,"ordering": true
					,"info": true
					,"language": {
						"info": "Showing page _PAGE_ of _PAGES_"
						, "infoEmpty": "No entries to show"
						, "emptyTable": "No data available in table"
						, "paginate": {
							"previous": "<"
							, "next": ">"
							, "last": ">>"
							, "first": "<<"
						}
						, "lengthMenu": 'Show <select>' +
							'<option value="10">10</option>' +
							'<option value="25">25</option>' +
							'<option value="50">50</option>' +
							'<option value="100">100</option>' +
							'<option value="-1">All</option>' +
							'</select> Entries'
					}
					,"drawCallback": function (settings) {
						setDataTable();
					}
	
				});
				
				
			}
			
		}
		
		function formSet(dt, dblclick) {
			var i=0;
			var data = null;
			_utilForm.formClear(_formPanelCls);
			
			if (dt.getSelectedIndex() != -1) {
				private_function("formSetBefore");
				var param = {};
				param.pid = _pid;
				param.key_f = dt.getSelectData()[0];
				
				data = _utilForm.setFormData(_formPanelCls,_utilAjax.sendSyncRet("/"+_pid+"/one" ,_utilJson.make(_pid, param)));
				
				if (dblclick == true) {
//					stdMod();
				}
			}
			private_function("formSetAfter",data);
			if (dblclick == false || dblclick == undefined ) _utilForm.disable(_formPanelCls, true);
			
			
		}

		function selListActionDel(obj) {
//			private_function("itemActionDel",obj);
			
			if (private_function("itemActionDel",obj) != true) {
				var list = null;
				if ($(obj).closest("label").siblings().length == 1) {
					list = $(obj).closest("label").siblings();
				} else if ($(obj).closest("label").siblings().length > 1) {
					list = $(obj).closest("label").siblings()[0];
				}
				if (list == null) return;
				
				var tagName = $(list).prop("tagName").toUpperCase();
//				var multiple = $(panelCls).find(".form-control[name="+targetFdary[k]+"]").hasClass("multiple");
				if (tagName == "SELECT") {
					$(list).find("option:selected").remove();
				} else {
					$(list).val("");
				}
				
			}
		}
		function selectAllModal(obj) {
			var cs = $(obj).prop("checked");
			var modal = $(obj).closest(".modal");
			if (cs == true) {
				$(modal).find("input[type=checkbox].selecttr").prop("checked",true);
				$(modal).find(".datatr").addClass("selected");
			} else {
				$(modal).find("input[type=checkbox].selecttr").prop("checked",false);
				$(modal).find(".datatr").removeClass("selected");
			}
		}
